<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>RandomColor</title>
  </head>
  <body>
    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open"></i>
      </button>
    </div>

    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open"></i>
      </button>
    </div>

    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open"></i>
      </button>
    </div>

    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open"></i>
      </button>
    </div>

    <div class="col">
      <h2 data-type="copy"></h2>
      <button data-type="lock">
        <i class="fa-solid fa-lock-open"></i>
      </button>
    </div>

    <p class="prompt">Press "Space" to change colors</p>

    <div class="change" data-type="change">Change color</div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
